[app:backend]
    use = egg:Imladris_Event_Planner

[pipeline:main]
    pipeline =
        backend

[uwsgi]
    http-socket = 0.0.0.0:8000
    chdir = /code
    master = true
    need-app = true
    processes = 4
    pythonpath = *.egg
    touch-reload = /code/app.ini

[pshell]
    setup = iep.application.pshell.setup
